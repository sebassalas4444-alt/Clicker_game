

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Primera Página - Sebas</title>
    <style>
        /* Estilos básicos para centrar el contenido */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5; /* Un color de fondo suave */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Estilo del letrero */
        .letrero {
            background-color: #ffffff;
            padding: 2rem 4rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border: 2px solid #007bff;
        }

        h1 {
            color: #333;
            font-size: 3rem;
            margin: 0;
            text-align: center;
        }

        .highlight {
            color: #ff5200;
        }
    </style>
</head>
<body>

    <div class="letrero">
        <h1>Hola <span class="highlight">Sebas</span></h1>
    </div>

</body>
</html>
